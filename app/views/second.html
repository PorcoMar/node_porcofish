<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>second</title>
	<style>
		.pp{
			width:100px;height:100px;border:1px solid #000;
			overflow:hidden;
			float:left;
			display:flex;
			flex-direction: column;justify-content: center;align-items: center;
		}
		.pp img{
			width:50px;
			height:50px;
			border:1px dashed red;
		}
	</style>
</head>
<body>
	this is <%= name %> , list is : 
	<% for(var i in list){%>
		<p class="pp">
			<i style="color:<%- list[i].color %>"><%- list[i].name %></i>
			<img src="<%- list[i].img %>"/>
		</p>
	<% }%>
</body>
</html>
